{% extends 'base.html' %}

{% block content %}
    <h2>Products</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>Category: {{ product.category }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{% url 'product_details' product_id=forloop.counter0 %}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
